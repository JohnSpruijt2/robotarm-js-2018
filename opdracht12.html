<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            for(timer=0; timer<9; timer++){
                robotArm.grab();
                var color = robotArm.scan();
                if(color == "red") {
                    for(timer2=0+timer; timer2<9; timer2++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(timer2=0+timer; timer2<9; timer2++){
                        robotArm.moveLeft();
                    }
                }
                else {
                    robotArm.drop();
                }
                robotArm.moveRight();
            }
        </script>
    </body>
</html>
